<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Task</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1 th:text="${task.id != null ? 'Edit Task' : 'Add New Task'}"></h1>
    <form th:action="@{/tasks/save}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Title:</label>
        <input type="text" th:field="*{title}" required />
        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea>
        <label>Completed:</label>
        <input type="checkbox" th:field="*{completed}" />
        <button type="submit">Save</button>
    </form>
    <a href="/tasks">Back to List</a>
</body>
</html>
