<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Product</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 th:text="${product.id != null ? 'Edit Product' : 'Add New Product'}"></h1>
        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required />
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" th:field="*{price}" placeholder="Enter product price" required />
            </div>
            <div class="form-buttons">
                <button type="submit">Save</button>
                <a href="/products" class="btn btn-secondary">Back to List</a>
            </div>
        </form>
    </div>
</body>
</html>
